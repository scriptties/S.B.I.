<script language="JavaScript">
/*function check(e)
{
alert(e.keyCode);
}*/
document.addEventListener('contextmenu', event => event.preventDefault());

document.onkeydown = function (e) {
      
      if(e.keyCode == 123) {
          alert("F12 disabled");
          return false;
      }
      
      if(e.ctrlKey && e.keyCode == 67) {
          alert("ctrl + c disabled");
          return false;
      }
      
      if(e.ctrlKey && e.keyCode == 85) {
          alert("ctrl + u disable");
          return false;
      }
      
}     
</script>

body{

h1{

  font-size: 3rem;

/* LIGHT BAR ESSENTIALS */

.lightbar{
  position: relative;
  padding: 4px 10px;
  margin: 0 auto;
  max-width: 945px;
  border-radius: 3px;
  &:after{
    top: 0;
    left:0;
    position: absolute;
    z-index: 10000;
    display: block;
    content:"";
    width: 100%;
    height: 100%;
    border-radius: 3px;
    background: linear-gradient(to bottom, rgba(255,255,255,0.24) 0%,rgba(255,255,255,0.24) 1%,rgba(255,255,255,0.14) 43%,rgba(255,255,255,0) 58%,rgba(255,255,255,0) 100%);
  }
}

.light{
  position: relative;
  width: 131px;
  height: 34px;
  padding: 5px 10px 4px;
  background-color: #222;
  border-top: 2px solid #111;
  border-right: 1px solid #333;
  border-bottom: 1px solid #333;
  border-left: 2px solid #111;
  border-radius: 6px;

  display: inline-block;
}

.bulb{
  display: inline-block;
  position: relative;
  box-shadow: 0px 0px 3px  #222;
  border-radius: 50%;
  margin: 1px 0px 0;
  width: 11px;
  height: 11px;
  z-index: 999;
  background: $bulb-gradient;
}

.strobe .bulb{
  animation-duration: $default-time;
  animation-name: bulb-strobe;
  animation-iteration-count: infinite;
}

</style>
